<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeuroFlux — Minimal Landing (Image Logo)</title>
  <meta name="description" content="NeuroFlux — minimal black landing with image logo and glowing CTA. No layout shifts." />

  <style>
    :root {
      --bg: #000;
      --text: #f2f6fb;
      --muted: #9aa8c6;

      --btn-width: 340px;
      --btn-height: 68px;
      --btn-radius: 14px;

      --transition-fast: 180ms cubic-bezier(.2,.9,.3,1);
    }

    *, *::before, *::after { box-sizing:border-box; }

    html {
      height: 100%;
      scrollbar-gutter: stable both-edges; /* prevents layout jumps */
    }

    body {
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      overflow-y:auto;
      overflow-x:hidden;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior-y:none;

      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* =======================
       FIXED IMAGE LOGO
       ======================= */
    .logo-img {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 180px;
      height: auto;
      z-index: 1000;
      user-select:none;
      pointer-events:auto;
    }

    /* =======================
       MAIN CONTENT
       ======================= */
    .wrap {
      width: min(820px, 94vw);
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:28px;
      align-items:center;
      justify-content:center;
      padding:28px 0;
      contain: layout inline-size; /* prevents layout shift */
    }

    h1 {
      margin:0;
      font-weight:700;
      font-size:clamp(20px,3.4vw,36px);
      line-height:1.05;
      letter-spacing:-0.01em;
    }

    .tagline {
      margin-top:6px;
      font-style:italic;
      color:var(--muted);
      font-size:clamp(12px,1.6vw,16px);
    }

    /* =======================
       ROTATING TYPING LINE
       ======================= */
    .rotator {
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      font-size:clamp(15px,2vw,20px);
      white-space:nowrap;
      overflow:hidden;
      color:var(--text);
      position:relative;
    }

    .rotator::after {
      content:"";
      width:2px;
      height:1.2em;
      background:var(--text);
      margin-left:8px;
      animation: blink 900ms steps(1) infinite;
    }

    @keyframes blink { 50%{ opacity:0; } }

    /* =======================
       CTA BUTTON
       ======================= */
    .cta-wrap { width:100%; display:flex; justify-content:center; }

    .glow-btn {
      --w:var(--btn-width);
      --h:var(--btn-height);

      width:var(--w);
      height:var(--h);
      display:grid;
      place-items:center;
      padding:0 22px;

      border-radius:var(--btn-radius);
      border:2px solid rgba(255,255,255,0.06);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 8px 30px rgba(0,0,0,0.6);

      color:var(--text);
      font-weight:700;
      font-size:18px;
      cursor:pointer;
      position:relative;

      transition:transform var(--transition-fast), box-shadow var(--transition-fast);
      overflow:visible;
    }

    .glow-btn:hover { transform:translateY(-3px); }
    .glow-btn:focus {
      outline:none;
      transform:translateY(-2px);
      box-shadow:0 8px 40px rgba(255,255,255,0.06), 0 0 0 6px rgba(255,255,255,0.03);
    }

    .glow-btn::before,
    .glow-btn::after {
      content:"";
      position:absolute;
      inset:-8px;
      border-radius:calc(var(--btn-radius) + 8px);
      pointer-events:none;
      mix-blend-mode:screen;
    }

    .glow-btn::before {
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.98), transparent);
      transform:rotate(45deg) translateX(-260%);
      filter:blur(6px);
      opacity:0.9;
      animation: sweep 2.2s linear infinite;
    }

    .glow-btn::after {
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
      transform:rotate(-45deg) translateX(260%);
      filter:blur(5px);
      opacity:0.85;
      animation: sweep-back 2.2s linear infinite;
      animation-delay:1.05s;
    }

    @keyframes sweep {
      0% { transform:rotate(45deg) translateX(-260%); opacity:0; }
      10% { opacity:0.9; }
      55% { transform:rotate(45deg) translateX(40%); opacity:0.95; }
      100% { transform:rotate(45deg) translateX(260%); opacity:0; }
    }

    @keyframes sweep-back {
      0% { transform:rotate(-45deg) translateX(260%); opacity:0; }
      10% { opacity:0.9; }
      55% { transform:rotate(-45deg) translateX(-40%); opacity:0.95; }
      100% { transform:rotate(-45deg) translateX(-260%); opacity:0; }
    }

    .inner-glow {
      position:absolute;
      inset:6px;
      border-radius:calc(var(--btn-radius) - 6px);
      pointer-events:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), inset 0 -20px 40px rgba(255,255,255,0.02);
    }

    @media (prefers-reduced-motion:reduce){
      .glow-btn::before,
      .glow-btn::after { animation:none; opacity:0.25; }
      .rotator::after { animation:none; }
    }

    @media (max-width:520px){
      :root { --btn-width:92vw; --btn-height:56px; }
      .logo-img { width:40px; }
    }
  </style>
</head>

<body>

  <!-- IMAGE LOGO (replaces old animated wordmark) -->
  <!-- Replace "assets/logo.png" with your image -->
 <img src="/web/assets/images/logo.png" alt="NeuroFlux Logo" class="logo-img" />


  <main class="wrap">
    <header style="max-width:820px;">
      <h1>"Design is the silent ambassador of your brand."</h1>
      <div class="tagline">A refined, minimal welcome — <em>simple actions, clear outcomes</em></div>
    </header>

    <section class="rotator" aria-live="polite" aria-atomic="true">
      <div id="rotatingText"></div>
    </section>

    <div class="cta-wrap">
      <button class="glow-btn" id="mainCta">
        Enter NeuroFlux
        <span class="inner-glow"></span>
      </button>
    </div>
  </main>

  <script>
    /* ============================
       TYPING ROTATOR
       ============================ */
       document.getElementById("mainCta").addEventListener("click", () => {
  window.location.href = "/web/index.html";
});

    (function(){
      const phrases = [
        "Fast. Focused. Functional.",
        "Build with intention — ship with pride.",
        "Interfaces that invite discovery.",
        "Small details. Big impressions.",
        "From concept to product — thoughtfully."
      ];

      const el = document.getElementById("rotatingText");
      const typing = 3000, hold = 2000, deleting = 2000;
      let i = 0;

      const sleep = ms => new Promise(r=>setTimeout(r,ms));

      async function cycle(){
        while(true){
          const text = phrases[i % phrases.length];
          el.textContent = "";

          const speedType = Math.max(14, Math.round(typing / text.length));
          for(let c of text){ el.textContent += c; await sleep(speedType); }

          await sleep(hold);

          const speedDel = Math.max(8, Math.round(deleting / text.length));
          for(let j=text.length; j>0; j--){ el.textContent = text.slice(0,j-1); await sleep(speedDel); }

          i++;
        }
      }

      cycle();
    })();

    /* ============================
       CTA BUTTON FEEDBACK
       ============================ */
    (function(){
      const btn = document.getElementById("mainCta");
      btn.addEventListener("click", () => {
        btn.animate(
          [
            { transform:"translateY(0) scale(1)" },
            { transform:"translateY(2px) scale(0.995)" },
            { transform:"translateY(0) scale(1)" }
          ],
          { duration:260, easing:"cubic-bezier(.2,.9,.3,1)" }
        );

        const old = btn.textContent;
        btn.textContent = "Launching...";
        btn.setAttribute("aria-disabled","true");
        setTimeout(()=>{
          btn.textContent = old;
          btn.removeAttribute("aria-disabled");
        },700);
      });
    })();
  </script>

</body>
</html>
